<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            iframe {
                border: none;
                resize: both;
                height: 575px;
                width: 375px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="../embed.js"></script>
        <iframe id="aiera"></iframe>
        <script>
            const eventSnippet = new Aiera.Module('../modules/EventSnippet/index.html', 'aiera');
            eventSnippet.load().then(() => {
                eventSnippet.authenticateApiKey('5425a8a29e64be45ed728d9bf3df9d3a');
            });

            eventSnippet.on('authenticated', () => {
                eventSnippet.configure({
                    hideSettings: true,
                    options: {
                        eventId: '2191898',
                        // darkMode: true,
                    },
                    // overrides: {
                    //     style: `
                    //         .text-blue-600 {
                    //             color: #008094 !important;
                    //         }
                    //         `,
                    // },
                    tracking: {
                        userId: 'nash-widget-user',
                    },
                });
            });

            eventSnippet.on('event-audio', (event) => {
                console.log(`${event.action} audio:`, event);
            });
        </script>
    </body>
</html>
