<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="favicon.png" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <title>My App</title>
    </head>
    <body>
    <script>
            let start;
            function watch() {
                start = Date.now();
                fetch('/watch')
                    .then(() => {
                        window.location.reload();
                    })
                    .catch(() => {
                        if (Date.now() - start < 100) {
                            window.location.reload();
                        } else {
                            setTimeout(watch, 0);
                        }
                    });
            }
            watch();
        </script>
        <iframe style="border: none; resize: both;" width="370" height="575" src="frame.html" />
    </body>
</html>
