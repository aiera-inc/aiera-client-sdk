    <body>
        <script src="../embed.js"></script>
        <iframe id="aiera"></iframe>
        <script>
            const asrTranscript = new Aiera.Module('../modules/ASRTranscript/index.html', 'aiera');
            asrTranscript.load().then(() => {
                asrTranscript.authenticateApiKey('e0f401666db84a6f92cb6b1381ecaada');
            });
            asrTranscript.on('authenticated', () => {
                asrTranscript.configure({
                    options: {
                        eventId: '2191898',
                        darkMode: true,
                        showTitleInfo: true,
                        showRecordingDetails: true,
                        showPriceReaction: false,
                        showSearch: true,
                        showAudioPlayer: true,
                    },
                });
            });
        </script>
