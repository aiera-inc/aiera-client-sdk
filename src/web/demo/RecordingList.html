<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            iframe {
                border: none;
                border-radius: 2px;
                height: calc(100vh - 20px);
                overflow: hidden;
                resize: both;
                width: 475px;
            }
        </style>
    </head>
    <body>
        <script src="../embed.js"></script>
        <iframe id="aiera"></iframe>
        <script>
            const recordingList = new Aiera.Module('../modules/EventList/index.html', 'aiera');
            recordingList.load().then(() => {
                recordingList.authenticateApiKey('5425a8a29e64be45ed728d9bf3df9d3a');
            });
            recordingList.on('authenticated', () => {
                recordingList.configure({
                    options: {
                        customOnly: true,
                        eventListFilters: [{ name: 'transcripts', visible: 'true' }],
                        eventListView: 'combined',
                        showCompanyFilter: true,
                        showScheduleRecording: true,
                    },
                });
            });
        </script>
    </body>
</html>
