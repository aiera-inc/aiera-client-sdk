<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <style>
            iframe {
                border: none;
                resize: both;
                height: 575px;
                width: 375px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script src="../embed.js"></script>
        <iframe id="aiera"></iframe>
        <script>
            const recordingList = new Aiera.Module('../modules/EventList/index.html', 'aiera');
            recordingList.load().then(() => {
                recordingList.authenticateApiKey('e0f401666db84a6f92cb6b1381ecaada');
            });
            recordingList.on('authenticated', () => {
                recordingList.configure({
                    options: {
                        customOnly: true,
                        eventListFilters: ['transcripts'],
                        eventListView: 'tabs',
                        showCompanyFilter: true,
                        showScheduleRecording: true,
                    },
                });
            });
        </script>
    </body>
</html>
